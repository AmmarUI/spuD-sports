{% extends 'base.html' %}

{% block meta %}
<title>Login - spuD Sports</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to spuD Sports!</p>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 px-4 py-2 bg-purple-600 text-white rounded-md">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  /* AJAX auth */
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch("{% url 'main:login_ajax' %}", {
        method: 'POST',
        body: new FormData(form),
      });
      if (res.ok) {
        showToast('Logged in', '', 'success');
        window.location.href = "{% url 'main:show_main' %}";
      } else {
        const data = await res.json().catch(()=>({}));
        showToast(data.error || 'Login failed', '', 'error');
      }
    });
  }
</script>
{% endblock content %}
