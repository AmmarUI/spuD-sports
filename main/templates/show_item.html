{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Item List</button></a></p>

<h2><a href = "{% url 'main:show_item' item.id}">{{ item.name }}</a></h2>
<p><b>Price: {{ item.price }}</b></p>

<p><b>{{ item.get_category_display }}</b>{% if item.is_featured %} | 
<b>Featured</b>{% endif %}

{% if item.thumbnail %}
<br />
<img src="{{ item.thumbnail }}" alt="thumbnail" width="150" height="100">
<br /> <br />
{% endif %}

<p>{{ item.description }}</p>

{% endblock content %}
