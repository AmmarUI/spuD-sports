{% extends 'base.html' %}

{% block meta %}
<title>Register - spuD Sports</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500 mb-6">Create your spuD Sports account</p>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w-full mt-4 px-4 py-2 bg-purple-600 text-white rounded-md">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        body: new FormData(form),
      });
      if (res.ok) {
        localStorage.setItem("toast", JSON.stringify({
          title: "Registered",
          message: "",
          type: "success"
        }));
        window.location.href = "{% url 'main:show_main' %}";
      } else {
        const data = await res.json().catch(()=>({}));
        showToast("Registration failed", JSON.stringify(data.errors || {}), "error");
      }
    });
  }
</script>

{% endblock content %}
